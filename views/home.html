<html>
  <head>
    <script src="/main.js"></script>
    <link href="/main.css" rel="stylesheet"></link>
  </head>
  <body>
    <h1 class="title">Full Screen Color</h1>
    <fieldset class="fieldset">
      <label class="label">Enter the 6 character HEX code: #</label>
      <textarea
        class="input"
        autocapitalize="characters"
        autocomplete="on"
        autofocs
        cols="6"
        maxlength="6"
        minlength="6"
        placeholder="FFFFFF"
        required
        rows="1"
      ></textarea>
      <button class="button">Full Screen Color</button>
    </fieldset>
    <p class="error"></p>
    <div class="overlay"></div>
  </body>
</html>
